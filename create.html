<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="task1.jpg" type="image/x-icon" />
</head>

<body>
    <div class="body">
        <header>
            <nav class="navbar navbar-dark fixed-top navbar-expand-sm bg-black bg-opacity-75">
                <div class="container-fluid">
                    <img src="task1.jpg" class="d-block mx-lg-auto img-fluid" alt="logo" width="50" height="50" loading="lazy" />
                    <a class="navbar-brand fs-3" href="index.html">Contact Book</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarID" aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
                    <div class="collapse navbar-collapse" id="navbarID">
                        <div class="navbar-nav ms-auto gap-2">
                            <a href="profile.html" class="purplebtn btn" role="button">Profile</a>
                            <a href="registr.html" class="purplebtn btn" role="button">Registration</a>
                            <a href="sign.html" class="btn btn-outline-light" role="button">Sign In</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <div class="d-flex content mt-5">
            <div class="px-4 py-4 bg-opacity-50">
                <div class="row flex-lg-row-reverse align-items-center g-5 py-0">
                    <div class="display-5 fw-bold text-body-emphasis lh-1 mt-3">
                        <h1 class="display-5 fw-bold text-body-emphasis lh-1 mt-3">It's contact page!</h1>
                        <p class="lead p fs-4 fw-semibold">You can add new contacts here.</p>
                        <p class="lead p fs-4 fw-semibold">New contacts automatically saved after you add them.</p>
                    </div>
                    <div class="create_contact">
                        <div class="container border border-dark rounded-2 pt-3 bg-dark text-light bg-opacity-50">
                            <h1 class="text-center text-light">Create new contact</h1>
                            <div class="form-container">
                                <form id="registrationForm" method="POST" action="#">
                                    <div class="mb-3">
                                        <label for="surname" class="form-label">Surname</label>
                                        <input type="text" class="form-control bg-dark border-dark text-light" id="surname" name="surname" />
                                    </div>
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" class="form-control bg-dark border-dark text-light" id="name" name="name" />
                                    </div>
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Number</label>
                                        <input type="tel" class="form-control bg-dark border-dark text-light" id="phone" name="phone" value="+380" />
                                    </div>
                                    <div class="button1">
                                        <button type="button" id="addBtn" class="purplebtn btn btn-secondary text-dark mb-2">Add!</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand disabled" tabindex="-1" aria-disabled="true">Was made by KV-21 Ivan Voitenko</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" aria-current="page" href="https://t.me/ivanvt92" target="_blank">Telegram</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </footer>
    </div>

    <script>
        document.querySelector('.purplebtn').addEventListener('click', async () => {
            const surname = document.getElementById('surname').value.trim();
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if (!surname || !name || !phone) {
                alert('Пожалуйста, заполните все поля!');
                return;
            }

            const newContact = {
                name: surname + ' ' + name,
                number: phone
            };

            try {
                const response = await fetch('http://localhost:3000/contacts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newContact)
                });

                if (response.ok) {
                    alert('Контакт успешно добавлен!');
                    document.getElementById('surname').value = '';
                    document.getElementById('name').value = '';
                    document.getElementById('phone').value = '+380';
                } else {
                    alert('Ошибка при добавлении контакта');
                }
            } catch (error) {
                alert('Не удалось подключиться к серверу');
                console.error(error);
            }
        });
    </script>
	<script src="create.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
